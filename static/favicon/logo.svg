<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Exact gradient from your logo -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7fd8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c6ec7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d5eb6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="200" height="200" rx="45" ry="45" fill="url(#bgGradient)"/>
  
  <!-- Simple seedling icon (3 leaves) -->
  <g transform="translate(100, 100)">
    <!-- Center stem -->
    <path d="M 0,10 L 0,40" 
          stroke="#ffffff" 
          stroke-width="6" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Left leaf -->
    <ellipse cx="-18" cy="-8" rx="22" ry="28" 
             fill="#ffffff" 
             transform="rotate(-25 -18 -8)"/>
    
    <!-- Right leaf -->
    <ellipse cx="18" cy="-8" rx="22" ry="28" 
             fill="#ffffff" 
             transform="rotate(25 18 -8)"/>
    
    <!-- Top center leaf -->
    <ellipse cx="0" cy="-25" rx="20" ry="30" 
             fill="#ffffff"/>
  </g>
</svg>
